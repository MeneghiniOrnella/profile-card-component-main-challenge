<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <article>
    <img src="images\bg-pattern-card.svg" alt="card Victor Crest" class="img-card"><br>
    <img src="images\image-victor.jpg" alt="Victor Crest" class="victor"><br>
    <p><b>Victor Crest</b> 26</p>
    <p>London</p><br>
    <div class="list">
      <ol>
        <li>
          <b>80K</b><br>
          <p>Followers</p>
        </li>
        <li>
          <b>80.3K</b><br>
          <p>Likes</p>
        </li>
        <li>
          <b>1.4K</b><br>
          <p>Photos</p>
        </li>
      </ol>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ornella-meneghini/" target="_blank">Cecilia Ornella Meneghini</a>.
  </div>
</body>
</html>
